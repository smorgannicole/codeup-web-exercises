<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register with us!</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <fieldset>
        <legend>Basic</legend>
        <label for="email">
            <span>E-mail</span>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        </label>
        <br>
        <label for="password">
            <span>Password</span>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </label>
        <button>Submit</button>
    </fieldset>
    <br>
    <label>
        <span>Bio</span>
        <br>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
    </label>
    <br>
    <section>
        <h2>How did you hear about us?</h2>
        <label>
            <input type="radio" id="billboard" name="hear_about" value="billboard" required>
            <span>Billboard</span>
        </label>
        <br>
        <label>
            <input type="radio" id="radio_ad" name="hear_about" value="radio_ad">
            <span>Radio Advertisement</span>
        </label>
        <br>
        <label>
            <input type="radio" id="internet_ad" name="hear_about" value="internet_ad">
            <span>Internet Advertisement</span>
        </label>
    </section>
    <label>
        <input type="radio" id="other" name="hear_about" value="other">
        <span>Other</span>
    </label>
    <h2>What web browser are you using?</h2>
    <label>
        <select name="web_browser">
            <option value="gc">Google Chrome</option>
            <option value="safari">Safari</option>
            <option value="ff">Firefox</option>
            <option value="ie">Internet Explorer</option>
            <option value="me">Microsoft Edge</option>
        </select>
    </label>
    <br>
    <button>Submit</button>
</form>
</body>
</html>
