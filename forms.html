<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">
            <span>E-mail</span>
            <input type="text" name="email" placeholder="E-mail" required>
        </label>
            <br>
        <label for="password">
            <span>Password</span>
        <input type="password" name="password" placeholder="Password" required>
            <br>
        <label>Tell us about yourself:</label>
            <br>
        <textarea name="bio"></textarea>
            <br>
        </label>
          <section>
          <h2>How did you hear about us?</h2>
        <label>
            <input type="radio" name="hear_about" value="billboard" required>
            <span>Billboard</span>
        </label>
        <br>
        <label>
            <input type="radio" name="hear_about" value="radio_ad">
            <span>Radio Advertisement</span>
        </label>
        <br>
        <label>
            <input type="radio" name="hear_about" value="internet_ad">
            <span>Internet Advertisement</span>
          </section>
        </label>
        <label>
            <input type="radio" name="hear_about" value="other">
            <span>Other</span>
          </section>
        </label>
        <h2>What web browser are you using?</h2>
        <select name="web_browser">
            <option value="gc">Google Chrome</option>
            <option value="safari">Safari</option>
            <option value="ff">Firefox</option>
            <option value="ie">Internet Explorer</option>
            <option value="me">Microsoft Edge</option>
        </select>
    </form>
</body>
</html>
