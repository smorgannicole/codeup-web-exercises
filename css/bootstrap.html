<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="learning-bootstrap.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container-fluid d-flex flex-grow-1" style="background-color: bisque">
        <div class="row flex-grow-1">
            <div class="col px-0"></div>
            <!--                dont put display flex above in html, put it in here-->
            <!--            col-6 takes up half of the 12 spaces. this is part of the grid system-->
            <!--            col-lg-3 means on large screen (and bigger) only take up 3 cols-->
            <!--            helps us to not have to go into a media query-->
            <div class="col col-4 px-0"></div>
            <div class="col px-0"></div>
            <div class="col px-0"></div>
        </div>
    </header>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
