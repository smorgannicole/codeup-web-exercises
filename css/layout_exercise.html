<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fylo</title>
    <link rel="stylesheet" href="layout_exercise.css">
</head>
<body>
<div class="page-wrapper">
    <nav class="container">
        <div class="row">
            <div class="column img-dimensions">
                <img src="../img/logo.svg" alt="Fylo logo next to brand symbol">
            </div>
            <div class="column align-items-end">
                <ul class="d-flex gap-30">
                    <li>Features</li>
                    <li>Team</li>
                    <li>Sign In</li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="column flex-grow-1 justify-content-center">
                <form id="sign-up" name="email">
                    <h2>All your files in one secure location, accessible anywhere.</h2>
                    <p>Fylo stores your most important files in one secure location. Access them wherever you need,
                        share
                        and
                        collaborate with friends, family, and co-workers.
                    </p>
                    <label>
                        <input type="email" name="email" id="email"
                               placeholder="Enter your email..."/>
                    </label>
                    <button class="button-custom">Get Started</button>
                </form>
            </div>
            <div class="container flex-grow-1">
                <img src="../img/illustration-1.svg"
                     alt="Little people adding mail to large file folder"/>
            </div>
        </div>
    </section>
</div>
</body>
</html>
