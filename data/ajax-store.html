<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/inventory.css">
    <title>Morgan's Ajax Store</title>
</head>
<body>
<div class="page-wrapper">
    <div class="container bg">
        <header class="container">
            <div class="row">
                <div class="col">
                    <a href="#">
                        <h1 class="nameOfSite">Morgan's Tool Shack</h1>
                    </a>
                </div>
            </div>
        </header>
        <nav class="container">
            <div class="row">
                <div class="col">
                    <button class="tabLinks" data-tab="tab1">Tab 1</button>
                    <button class="tabLinks" data-tab="tab2">Tab 2</button>
                    <button class="tabLinks" data-tab="tab3">Tab 3</button>
                </div>
            </div>
        </nav>
        <main class="container">
            <div class="row">
                <div class="col">
                    <div class="tabContent" id="tab1">
                        <h3>Tab 1 Content</h3>
                        <p>This is the content for Tab 1.</p>
                    </div>
                    <div class="tabContent" id="tab2">
                        <section class="container">
                            <div class="row gap-5" id="tools">
                            </div>
                        </section>
                    </div>
                    <div class="tabContent" id="tab3">
                        <h3>Tab 3 Content</h3>
                        <p>This is the content for Tab 3.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/inventory.js" type="module"></script>
</body>
</html>
