<!doctype html>
<html lang="en">
<link rel="stylesheet" href="./css/weather_map.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="page-wrapper">
    <main class="container hero d-flex flex-column">
        <div class="row mx-0 p-4">
            <!--            header-->
            <div class="col d-flex justify-content-end">
                <form>
                    <label for="search"></label>
                    <input type="text" id="search" name="search" placeholder="Another location">
                    <input class="searchBtn" type="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="row flex-grow-1 mx-0">
            <div class="col d-flex flex-column btnParent">
                <!--                button tabs-->
            </div>
            <div class="col d-flex flex-column purpleBg temp p-3" id="leftSideHero">
                <!--               left col of hero-->
            </div>
            <div class="col d-flex flex-column purpleBg rightMostCol p-3 justify-content-end align-items-end"
                 id="rightSideHero">
                <!--                right col of hero-->
            </div>
        </div>
    </main>
    <div class="container-fluid flex-grow-1 p-0 hide map" id="map"></div>
</div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script type="module" src="js/weather_map.js"></script>
</body>
</html>
